<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - Community Hub</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("userLoginForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Get stored user from localStorage
        const storedUser = JSON.parse(localStorage.getItem("communityHubUser"));
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        if (storedUser && storedUser.email === email && storedUser.password === password) {
          alert("Login successful! Redirecting to Home...");
          
          // Save session flag
          localStorage.setItem("isLoggedIn", "true");

          // Redirect to index page
          window.location.href = "index.html";
        } else {
          alert("Invalid email or password. Please try again.");
        }
      });
    });
  </script>
</head>
<body class="blue">
  <header>
    <h1>Login to Community Hub</h1>
  </header>

  <main>
    <section>
      <h2>Welcome Back</h2>
      <form id="userLoginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required minlength="6">

        <button type="submit">Login</button>
      </form>
      <p>Donâ€™t have an account? <a href="register2.html">Register here</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Community Hub</p>
  </footer>
</body>
</html>
